<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b1564655b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/login_style.css">
    <title>Пример формы</title>
</head>
<body>
<header class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>
                    <a href="/"><img src="static/data/logo.jpg" width="75" height="75"></a>
                </h1>
            </div>
            <nav class="col-8">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="/form_sample"><i class="fa-solid fa-user"></i> Кабинет</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<h1>Форма для регистрации и покупки</h1>
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="secname" aria-describedby="emailHelp" placeholder="Введите фамилию"
               name="secname">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <div>
            <label for="classSelect"> </label>
            <label for="classSelect"> </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Введите адрес почты" name="email">
            <div>
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="female">
                    SberPay
                </label>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="female">
                    Tinkoff
                </label>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="female">
                    Visa
                </label>
            </div>
            <div class="form-group">
                <label for="about">Номер карты</label>
                <textarea class="form-control" id="about" rows="1" name="about"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Соглашаюсь с покупкой</label>
            </div>
            <button type="submit" class="btn btn-primary">Купить</button>
    </form>
</div>
</body>
</html>
